<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>API Frontend</title>
</head>
<body>
<div class="container">
    <h1>API Frontend</h1>

    <div class="form">
        <h2>Fetch Time-Series Data</h2>
        <label for="field">Field:</label>
        <select id="field">
            <option value="temp">Temperature</option>
            <option value="tempmax">Max temperature</option>
            <option value="tempmin">Min temperature</option>
            <option value="humidity">Humidity</option>
            <option value="feelslike">Feels Like temperature</option>
            <option value="windspeed">Wind speed</option>
            <option value="winddir">Wind direction</option>
            <option value="pressure">Pressure</option>
            <option value="uvindex">UV index</option>

        </select>
        <br>
        <br>
        <label for="startDate">Start Date:</label>
        <br>
        <input type="date" id="startDate" />
        <br>
        <br>
        <label for="endDate">End Date:</label>
        <br>
        <input type="date" id="endDate" />
        <br>
        <br>
        <button id="fetchData">Fetch Data</button>
        <canvas id="chart"></canvas>
        <div id="metricsOutput"></div>
        <div id="dataOutput"></div>
    </div>

    <input type="file" id="fileInput">
    <button id="uploadButton">Upload Data</button>
    <p id="uploadStatus"></p>


</div>



<script src="scripts.js"></script>
</body>
</html>
